name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: cmake
      run: mkdir build; cd build; cmake ..
    - name: make
      run: cd build/; make
    - name: run
      run: ./build/BoostSML/FSM_boost_sml
